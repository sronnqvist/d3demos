<!DOCTYPE html>
<head>
<meta charset="utf-8">
<style>
</style>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript">
  var data = [1, 0.8, 0.7, 1.3, 1.1, 1.5, 0.9,
              1, 0.8, 0.7, 1.3, 1.1, 1.5, 0.9,
              1, 0.8, 0.7, 1.3, 1.1, 1.5, 0.9,
              1, 0.8, 0.7, 1.3, 1.1, 1.5, 0.9,
              1, 0.8, 0.7, 1.3, 1.1, 1.5, 0.9,
              1, 0.8, 0.7, 1.3, 1.1, 1.5, 0.9,
              1, 0.8, 0.7, 1.3, 1.1, 1.5, 0.9,
              1, 0.8, 0.7, 1.3, 1.1, 1.5, 0.9,
              1, 0.8, 0.7, 1.3, 1.1, 1.5, 0.9,
              1, 0.8, 0.7, 1.3, 1.1, 1.5, 0.9,
              1, 0.8, 0.7, 1.3, 1.1, 1.5, 0.9,
              1, 0.8, 0.7, 1.3
            ];

  var svg = d3.select('body').append('svg')
          .attr('height', 300)
          .attr('width', 300);

  // Add frame
  svg.append('rect')
          .attr('width', 200)
          .attr('height', 200)
          .attr('x', 1)
          .attr('y', 1)
          .attr('stroke-width', 2)
          .attr('stroke', '#ddd')
          .attr('fill', 'white');

  // Draw circles
  svg.selectAll('#circle').data(data).enter().append('circle')
          .attr('id', '#circle')
          .attr('r', function(d,i){ // Set radius by data value
              return d*5;
          })
          .attr('cx', function(d,i){ // Set position
              return i%9*20+20;
          })
          .attr('cy', function(d,i){
              return Math.floor(i/9)*20+20;
          })
          .attr('stroke', 'black')
          .attr('fill', 'black')
          .attr('opacity', 0.4)
          .on('mouseover', function(d,i) { // Set event listeners on all circle elements that call this function
            d3.select(this) // Select the circle being hovered
              .attr('r', d*10) // Change radius
              .attr('opacity', 0.6);
          })
          .on('mouseout', function(d,i) { // Function to reset attributes upon hover exit
            d3.select(this)
              .attr('r', d*5)
              .attr('opacity', 0.4);
          });

</script>
</body>
